<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicios aula 13</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo: ')
        document.body.innerHTML += `Seu nome é <strong>${nome}</strong><br /> `
        document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1]}</strong> <br />`;
        document.body.innerHTML += `Qual o primeiro indice da letra E no seu nome? <strong>${nome.indexOf('a')}</strong>  <br /> `;
        document.body.innerHTML += `Qual o ultimo indice da letra da letra E no seu nome? <strong>${nome.lastIndexOf('a')}</strong><br />  `;
        document.body.innerHTML += `As ultimas 3 letras no seu nome são: <strong>${nome.slice(-3)}</strong> <br />`;
        document.body.innerHTML += `As palavras do seu nome sao:<strong>${nome.split(' ')}</strong> <br /> `;
        document.body.innerHTML += `Seu nome com letras maiusculas: <strong>${nome.toUpperCase()}</strong> <br /> `;
        document.body.innerHTML += `Seu nome com letras minusculas: <strong>${nome.toLowerCase()}</strong> <br /> `;
    </script>
</body>
</html>
